---
# yamllint disable rule:indentation
site_name: Terraform for data
nav:
  - Home: index.md
  - Terraform 101:
      - Lesson 101 Intro: lesson1.md
      - Lesson 102 Hello World: lesson2.md
      - Lesson 103 AWS & Privatelink: lesson3.md
      - Lesson 104 AWS RDS MSSQL: lesson4.md
      - Lesson 105 Snowflake: lesson5.md
      #- Lesson 106: lesson6.md
      #- Lesson 107: lesson7.md
  - Help: help.md
  - About: about.md
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.instant
  favicon: "assets/images/favicon.ico"
repo_name: "jamesWoolfenden/terraform-for-data"
repo_url: "https://github.com/jamesWoolfenden/terraform-for-data"
markdown_extensions:
  - admonition
  - codehilite
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# plugins
plugins:
  - search
  - minify:
      minify_html: true
  - mkdocs-add-teaser:
      teaser_class: "teaser"
# Customization
extra:
  manifest: "manifest.webmanifest"
  social:
    - icon: fontawesome/brands/github-alt
      link: "https://github.com/jameswoolfenden"
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/JimWoolfenden"
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/jameswoolfenden/"

# Copyright
copyright: "Copyright &copy; 2020 James Woolfenden"
site_author: "James Woolfenden"
